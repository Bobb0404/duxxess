<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duxxess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Duxxess</h1>
    </header>

    <main>
        <!-- Search Box -->
        <div id="search-container">
            <input type="text" id="puzzle-id" placeholder="Enter Puzzle ID">
            <button id="load-puzzle">Load</button>
        </div>

        <!-- Puzzle Grid -->
        <div id="puzzle-container"></div>

        <!-- Puzzle Navigation Buttons -->
        <div id="nav-buttons">
            <button id="prev-puzzle">Previous</button>
            <button id="next-puzzle">Next</button>
        </div>
    </main>

    <script src="puzzles.js"></script>
    <script src="script.js"></script>
</body>
</html>
