<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duxxess</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Duxxess</h1>
    <div class="controls">
      <input type="text" id="searchBox" placeholder="Enter Puzzle ID" />
      <select id="puzzleSelector"></select>
      <button id="nextPuzzleBtn">Next</button>
    </div>
  </div>

  <div id="gridContainer"></div>

  <div id="wordList">
    <h3>Words in this puzzle</h3>
    <ul id="wordListItems"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
